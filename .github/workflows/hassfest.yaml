name: hassfest

on:
  pull_request:
    paths:
      - 'custom_components/**'   # run only if components change
  push:
    branches:
      - main

jobs:
  hassfest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant

      - name: Run hassfest
        run: |
          python -m homeassistant.util.hassfest hassfest.yaml
